<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- allows pages to be responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link for bootstrap's css file -->
    <!-- must go before all other stylesheet links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- tells django where to look for my static files -->
    {% load static %}
    <!-- link for my css file -->
    <link rel="stylesheet" href="{% static 'login_app/login.css' %}">
    <!-- browser tab title -->
    <title>Login and Registration | Home</title>
</head>
<body>
    <h1 class="welcome">Welcome Handy Helper</h1>

    <div class="container">
        <!-- error messages -->
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
        
    <!-- title -->
    <div class="container">
        <div class="container-block">
            <h1 class="title">Registration</h1>

            <!-- registration form -->
            <form action="/register" method="post">
                {% csrf_token %}
                <!-- first name -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">First Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="at least two letters" name="first_name">
                    </div>
                </div>
                <!-- last name -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Last Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="at least two letters" name="last_name">
                    </div>
                </div>
                <!-- email address -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Email Address:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="valid email address" name="email">
                    </div>
                </div>
                <!-- password -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password:</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" placeholder="at least eight characters" name="password">
                    </div>
                </div>
                <!-- confirm password -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Confirm Password:</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" placeholder="must match password" name="password_confirm">
                    </div>
                </div>
                <!-- submit -->
                <button type="submit" class="btn btn-outline-danger">Register</button>
            </form>
        </div>

    <!-- login form -->
        <div class="container-block">
            <h1 class="title">Login</h1>
            <form action="/login" method="post">
                {% csrf_token%}
                <!-- email address -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Email Address:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Email" name="email">
                    </div>
                </div>
                <!-- password -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password:</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" placeholder="Password" name="password">
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-danger">Login</button>
            </form>
        </div>
    </div>

    <!-- remember the {# {% csrf_token %} #} to make FORMS secure (put it directly under the forms opening tag) -->
    <!-- if using session: using terminal, in the main project folder, run the following commands -->
        <!-- > python manage.py makemigrations -->
        <!-- > python manage.py migrate -->

    <!-- links for bootstrap's jquery, popper, and javascript files -->
    <!-- must go at the end of all code, just before the closing body tag -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
